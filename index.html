<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Huddle landing page</title>
</head>

<body>

  <main class="container">
    
    <div class="left-top">
      <img src="./images/logo.svg" alt="huddle logo" class="logo">
      <div class="illustration"></div>
    </div>

    <div class="right-bottom">
      <h1 class="heading font-poppins fs-3 text-white">Build The Community Your Fans Will Love</h1>

      <p class="content text-white font-open fs-2">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 

      <button type="button" class="btn fs-1 text-violet">Register</button>
      <div class="icons flex">
        <span class="circle"><img src="./images/facebook-f.svg" alt="" height="20px" width="20px" class="svg"></span>
        <span class="circle"><img src="./images/twitter.svg" alt="" height="20px" width="20px" class="svg"></span>
        <span class="circle"><img src="./images/instagram.svg" alt="" height="20px" width="20px" class="svg"></span>
      </div>
    </div>
    

  </main>
  
</body>
</html>
